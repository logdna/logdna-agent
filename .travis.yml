language: node_js
node_js:
- '5.9.0'
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
sudo: false
cache:
  directories:
  - node_modules
before_install:
  - "npm config set spin false"
  - "npm install -g npm@^2"
  - export DEBUG=logdna*
install:
- npm install
- npm install -g grunt-cli
script:
- grunt test
